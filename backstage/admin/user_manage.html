<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="js/plugins/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/plugins/jquery/dist/jquery.min.js"></script>
    <script src="js/plugins/vue/dist/vue.min.js"></script>
    <script src="js/plugins/datetimepicker/jquery.datetimepicker.min.js"></script>
    <script src="js/plugins/jquery.selectbox/jquery.selectBox.min.js"></script>
    <script src="js/user_manage.js"></script>
    <script  src="js/vuePage.js"></script>
</head>
<body>
<div class="pad15">
    <div class="main">
        <!--top-->
        <div class="normal_block">
            <ul class="list_tabs clearfix">
                <li class="cur"><a href="#">全部</a></li>
                <li><a href="#">已禁用</a></li>
                <li><a href="#">正常</a></li>
            </ul>
        </div>
        <!--mid-->
        <dl class="order_tips normal_block">
            <dd class="buyer clearfix">
                <input type="text" class="buyer_write mr15" placeholder="输入用户名/手机号查询" />
                <span class="btn-normal">查询</span>
            </dd>
        </dl>
        <!--bottom-->
        <dl class="bottom">
            <dd class="wrap_table">
                <table class="table table-striped table-striped fixed-width">
                    <thead>
                        <tr>
                            <th width="8%">编号</th>
                            <th width="6%">用户名</th>
                            <th width="4%">性别</th>
                            <th width="4%">生日</th>
                            <th width="4%">教龄</th>
                            <th width="8%">手机号</th>
                            <th width="10%">邮箱</th>
                            <th width="4%">学段</th>
                            <th width="4%">学科</th>
                            <th width="4%">下载次数</th>
                            <th width="6%">付费总额（元）</th>
                            <th width="4%">用户等级</th>
                            <th width="8%">注册时间</th>
                            <th width="8%">订单</th>
                            <th width="">评论</th>
                            <th width="4%">状态</th>
                            <th width="4%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>00001</td>
                            <td>斯希望自</td>
                            <td>女</td>
                            <td>12/12</td>
                            <td>3年</td>
                            <td>18810795211</td>
                            <td>sixiwangzi@163.com</td>
                            <td>小学</td>
                            <td>语文</td>
                            <td>121</td>
                            <td>3000</td>
                            <td>普通</td>
                            <td>2016/12/12 20:20</td>
                            <td><a href="user_order_detail.html">订单明细</a></td>
                            <td><a href="user_comment_detail.html">评论明细</a></td>
                            <td>正常</td>
                            <td><a href="#">禁用</a></td>
                        </tr>
                    </tbody>
                </table>
            </dd>
            <div id="app" class="page">
                <div class="wrap_page_l">
                    <a href="#" class="btn-normal hide">批量取消</a>
                    <div class="page_tips">共{{total_count}}条记录,{{cur}}/{{all}}页</div>
                </div>
                <vue-nav :total_count="total_count" :cur="cur" :all="all" v-on:btnclick="listens" ></vue-nav>
            </div>
        </dl>
    </div>
</div>
</body>
</html>
